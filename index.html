<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relato - Entrar na conta</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div>
            <h1>
                <img src="assets/img/relato-main.png" alt="Relato">
            </h1>
        </div>
    </header>
    <div class="form-container">
        <form>
            <label for="email" hidden>Email</label>
            <input type="email" name="email" class="input-field" placeholder="Nome de Usuário ou Email" required>
            <label for="senha" hidden>Senha</label>
            <input type="password" name="senha" class="input-field" placeholder="Senha" required>
            <a href="recovery.html">Esqueceu a senha?</a>
            <button type="submit" class="button-login">Entrar</button>
            <hr>
            <button type="button" class="button-register" onclick="window.location.href='register.html'">Criar nova conta</button>
        </form>
    </div>
    <footer>
        <div>
            <p>Desenvolvido por Renato Gabriel Sampaio de Teresina-PI aos 21 anos. Atualmente o site está servindo apenas para o aprimoramento dos conhecimentos de HTML, CSS e JS do autor.</p>
        </div>
    </footer>
</body>
</html>
